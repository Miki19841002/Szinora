#szoveg {text-align: center; 
  position: relative;
  font-family: 'Roboto', sans-serif;
  font-size: 4.25rem;
  margin-top: 1.125rem;
  color: white;
  width: 26rem;
  height: 4.625rem;
  left: 45%;
}


#clock {
  text-align: center; 
  font-family: 'Roboto', sans-serif;
  font-size: 4.25rem;
  margin-top: -2.125rem;
  border-style: solid ;
  border-radius: 1.5625rem;
  border-width: 0.0625rem;
  border-color: white ;
  width: 16.75rem;
  height: 5rem;
}

html, body {
  height: 100%;
  width: 103.875rem;
  height: 55rem;
}

#clock {
  text-align: center;
  position: relative;
  top: 10%;
  left: 41%;
  background-color: white;

<body>
  <div id="szoveg">A pontos idő </div>
<div id="clock">12:13:14</div>
<script id="jsbin-javascript">
function colorClock(){
  var date = new Date();

  var hours = date.getHours();
  var minutes = date.getMinutes();
  var seconds = date.getSeconds();

  if (hours <= 9) {
    hours = "0" + hours;
  }
  if (minutes <= 9) {
    minutes = "0" + minutes;
  }
  if (seconds <= 9) {
    seconds = "0" + seconds;
  }

  var clockFace = hours + ':' + minutes + ':' + seconds;
  var hexColor = '#' + minutes + hours + seconds;

  document.getElementById('clock').innerHTML = clockFace;
  document.body.style.background = hexColor;

  setTimeout(function() {
    colorClock();
  }, 1000);
}

colorClock();
</script>
